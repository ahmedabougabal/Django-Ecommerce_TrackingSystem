<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        .cart { background: #f9f9f9; padding: 20px; border-radius: 8px; }
        .product { display: flex; justify-content: space-between; margin-bottom: 10px; padding: 10px; background: #fff; border-radius: 4px; }
        .total { font-weight: bold; margin-top: 20px; text-align: right; }
        .back-link { display: inline-block; margin-top: 20px; color: #4CAF50; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    <div class="cart">
        {% for product in products %}
            <div class="product">
                <span>{{ product.name }}</span>
                <span>${{ product.price }}</span>
            </div>
        {% endfor %}
        <div class="total">Total: ${{ total }}</div>
    </div>
    <a href="{% url 'mart:index' %}" class="back-link">‚Üê Back to products</a>
</body>
</html>
