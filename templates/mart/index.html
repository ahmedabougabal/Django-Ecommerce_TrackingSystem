<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mart</title>
</head>
<body>
    <h1>Welcome to the Mart!</h1>
    <form method="post">
        {% csrf_token %}
        <ul>
            {% for product, price in products.items %}
                <li>
                    <input type="checkbox" name="products" value="{{ product }}"> {{ product }} - ${{ price }}
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Add to Cart</button>
    </form>
</body>
</html>
