<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Active Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <img src="{{ product.photo.url }}" alt="{{ product.name }}" width="200">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
